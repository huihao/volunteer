<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
<script src="../phonegap.js"></script>
<script src="../common/js/zepto.js"></script>
<script src="../common/js/base.js"></script>
<script src="../js/activity.js"></script>
</head>
<body>
	<header>
    	<button onClick="goBack()">&lt;</button>
        活动详情
    </header>
    <article>
    	<h2 id="title"></h2>
        发起单位：<output id="unit"></output><br>
        组织单位：<output id="array"></output><br>
        联系人：<output id="contact"></output><br>
        联系方式：<output id="phone"></output><br>
        所属大队：<output id="team"></output><br>
        所属分队：<output id="squad"></output><br>
        招募地点：<output id="recruit"></output><br>
        岗位要求：<output id="claim"></output><br>
        <hr>
        活动类别：<output id="type"></output><br>
        活动时间：<output id="date"></output><br>
        活动人数：<output id="number"></output><br>
        活动时长：<output id="long"></output><br>
        活动面向：<output id="target"></output><br>
        状态：<output id="status"></output><br>
        活动地点：<output id="location"></output><br>
        活动内容：<output id="content"></output><br>
        报名时间：<output id="time"></output><br>
        附件：<a id="attachment" href="#">无附件</a><br>
        已参与人数：<output id="participate"></output><br>
        报名详情：<output id="detail"></output><br>
        <button id="join">我要加入</button>
    </article>
</body>
</html>
