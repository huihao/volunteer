<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>test</title>
<script src="common/js/cordova.js"></script>
<script src="common/js/zepto.min.js"></script>
<script>
document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() { }

function showAlert() {
	navigator.notification.alert('You are the winner!', getBaidu, 'Game Over', 'Done');
}

function getBaidu() {
	var b = $("body");
	b.append("<div>abc</div>");
	$.post("http://www.baidu.com", null, function(data, status) {
		b.append(data);
	});
}
</script>
</head>
<body>
	<button type="button" onClick="showAlert()">Show Alert</button>
</body>
</html>
